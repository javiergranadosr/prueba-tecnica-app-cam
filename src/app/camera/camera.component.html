<div class="content">
  <div class="card mt-4 shadow bg-body-tertiary rounded">
    <div class="card-body">
      <p *ngIf="isCameraActive && imageUrl.length === 0">
        Seleccione una foto o tome una desde su c√°mara
      </p>
      <p *ngIf="!isCameraActive && imageUrl.length === 0">
        Seleccione una foto
      </p>
      <p *ngIf="imageUrl.length > 0">Vista previa</p>
      <div
        *ngIf="!isCameraActive && imageUrl.length === 0"
        class="placeholder mt-2 mb-2"
      ></div>
      <img *ngIf="imageUrl.length > 0" [src]="imageUrl" [alt]="nameImage" />
      <input
        #fileUpload
        type="file"
        accept="image/png, image/jpeg"
        (change)="showPreview($event)"
      />
      <webcam
        *ngIf="isCameraActive && imageUrl.length === 0"
        [trigger]="triggerObservable"
        (imageCapture)="handleImage($event)"
      >
      </webcam>
      <span *ngIf="imageUrl.length === 0"
        >Solo se permiten archivos en formato PNG o JPEG</span
      >
      <button
        *ngIf="imageUrl.length > 0"
        class="btn btn-primary mt-2"
        (click)="save()"
      >
        Continuar
      </button>
    </div>
    <div class="card-footer" *ngIf="imageUrl.length === 0">
      <button (click)="fileUpload.click()">
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path

          />
        </svg>
      </button>
      <button (click)="triggerSnapshot()" *ngIf="isCameraActive">
        <svg
          width="16"
          height="16"
          viewBox="0 0 20 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 0L5.17 2H2C0.9 2 0 2.9 0 4V16C0 17.1 0.9 18 2 18H18C19.1 18 20 17.1 20 16V4C20 2.9 19.1 2 18 2H14.83L13 0H7ZM10 15C7.24 15 5 12.76 5 10C5 7.24 7.24 5 10 5C12.76 5 15 7.24 15 10C15 12.76 12.76 15 10 15Z"

          />
        </svg>
      </button>
    </div>
  </div>
</div>
